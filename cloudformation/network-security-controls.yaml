AWSTemplateFormatVersion: '2010-09-09'
Description: Networking Lab - Network Security Controls (SGs vs NACLs).

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 KeyPair name for SSH
  YourIpCidr:
    Type: String
    Description: Your IP in CIDR form for SSH (e.g., 203.0.113.10/32)
    Default: 0.0.0.0/0
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues: [t2.micro, t3.micro, t3a.micro]

Resources:
  AmiAL2023:
    Type: 'AWS::SSM::Parameter::Value[AWS::EC2::Image::Id]'
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64
